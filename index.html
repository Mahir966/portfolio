<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram • Login</title>

  <!-- Google Fonts (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* fallback: যদি styles.css না থাকে */
    body {
      font-family: "Inter", sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }

    .phone-image-container {
      display: none;
    }

    @media (min-width: 900px) {
      .phone-image-container {
        display: block;
      }
    }

    .card {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 2rem;
      text-align: center;
      width: 350px;
    }

    .login-box {
      margin-bottom: 1rem;
    }

    .instagram-logo {
      background-image: url('https://static.cdninstagram.com/rsrc.php/v4/yz/r/H_-3Vh0lHeK.png');
      background-position: 0 -2959px;
      background-size: auto;
      width: 175px;
      height: 51px;
      background-repeat: no-repeat;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      width: 120%;
      margin-bottom: 0.5rem;
      padding: 0.6rem 0.5rem;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
      font-size: 0.85rem;
    }

    .login-button {
      width: 100%;
      background-color: #028eeb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem;
      font-weight: 600;
      cursor: pointer;
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .separator .line {
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .separator .text {
      margin: 0 1rem;
      color: #8e8e8e;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .facebook-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      background: none;
      border: none;
      color: #385185;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .forgot-password {
      display: block;
      color: #00376b;
      text-decoration: none;
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    .signup-box {
      padding: 1rem;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
      margin-left: 4px;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #8e8e8e;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem 1rem;
      margin-bottom: 0.5rem;
    }

    .footer-links a {
      color: #8e8e8e;
      text-decoration: none;
    }

    .copyright {
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <main class="main-container">
    <div class="content-wrapper">
      <!-- Phone Image -->
      <div class="phone-image-container">
        <img
          class="phone-screenshot"
          src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/instagram-login-page.png"
          alt="Instagram screenshot"
          width="380"
        />
      </div>

      <!-- Login + Signup -->
      <div class="forms-container">
        <!-- Login Box -->
        <div class="card login-box">
          <i class="instagram-logo" role="img" aria-label="Instagram"></i>

          <form class="login-form" action="#" method="post">
            <div class="input-container">
              <input
                type="text"
                placeholder="Phone number, username, or email"
                aria-label="Phone number, username, or email"
                required
              />
            </div>
            <div class="input-container">
              <input
                type="password"
                placeholder="Password"
                aria-label="Password"
                required
              />
            </div>
            <div class="input-container">
              <button type="submit" class="login-button">Log in</button>
            </div>
          </form>

          <div class="separator">
            <div class="line start"></div>
            <div class="text">OR</div>
            <div class="line end"></div>
          </div>

          <button class="facebook-login" type="button">
            <svg
              aria-hidden="true"
              fill="#0095f6"
              viewBox="0 0 24 24"
              style="width: 1rem; height: 1rem; border-radius: 100px;"
            >
              <path
                d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.046c.73 0 1.325-.593 1.325-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"
              ></path>
            </svg>
            <span>Log in with Facebook</span>
          </button>

          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <!-- Signup Box -->
        <div class="card signup-box">
          <span>Don't have an account?</span>
          <a href="#">Sign up</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Locations</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
      <a href="#">Contact Uploading & Non-Users</a>
      <a href="#">Meta Verified</a>
    </div>
    <div class="copyright">
      <span>English (UK)</span> •
      <span>© 2025 Instagram from Meta</span>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
